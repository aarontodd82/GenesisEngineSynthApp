name: Build

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: Windows
            artifact: GenesisEngineSynthApp-Windows
          - os: ubuntu-22.04
            name: Linux
            artifact: GenesisEngineSynthApp-Linux
          - os: macos-latest
            name: macOS
            artifact: GenesisEngineSynthApp-macOS

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.name }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.6.*'
          modules: 'qtserialport'
          cache: true

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libfuse2 libxcb-cursor0

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr

      - name: Build
        run: cmake --build build --config Release

      - name: Deploy Qt (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir deploy
          copy build\Release\GenesisEngineSynthApp.exe deploy\ 2>nul || copy build\GenesisEngineSynthApp.exe deploy\
          windeployqt deploy\GenesisEngineSynthApp.exe
          cd deploy && 7z a -tzip ../GenesisEngineSynthApp-Windows.zip .
        shell: cmd

      - name: Deploy Qt (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p deploy
          cp -R build/GenesisEngineSynthApp.app deploy/
          macdeployqt deploy/GenesisEngineSynthApp.app
          cd deploy && zip -r ../GenesisEngineSynthApp-macOS.zip .

      - name: Create AppImage (Linux)
        if: runner.os == 'Linux'
        run: |
          # Install to AppDir
          DESTDIR=AppDir cmake --install build

          # Create desktop file
          mkdir -p AppDir/usr/share/applications
          cat > AppDir/usr/share/applications/genesisenginesynth.desktop << 'EOF'
          [Desktop Entry]
          Type=Application
          Name=Genesis Engine Synth
          Exec=GenesisEngineSynthApp
          Icon=genesisenginesynth
          Categories=Audio;Music;
          EOF

          # Create icon
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          convert -size 256x256 xc:#1a1a2e -fill "#e94560" -draw "circle 128,128 128,40" AppDir/usr/share/icons/hicolor/256x256/apps/genesisenginesynth.png || \
            convert -size 256x256 xc:navy AppDir/usr/share/icons/hicolor/256x256/apps/genesisenginesynth.png || \
            touch AppDir/usr/share/icons/hicolor/256x256/apps/genesisenginesynth.png

          # Download linuxdeploy
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget -q https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          chmod +x linuxdeploy*.AppImage

          # Create AppImage
          export QMAKE=$Qt6_DIR/bin/qmake
          ./linuxdeploy-x86_64.AppImage --appdir AppDir --plugin qt --output appimage

          mv *.AppImage GenesisEngineSynthApp-Linux.AppImage

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: GenesisEngineSynthApp-Windows.zip

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: GenesisEngineSynthApp-macOS.zip

      - name: Upload artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: GenesisEngineSynthApp-Linux.AppImage

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*
